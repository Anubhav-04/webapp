name: "CI Pipeline for build and test"

on:
    push:
        branches:
            - main

jobs:
    on-push:
        runs-on: ubuntu-latest
        steps:
            - name: "Setup node"
              uses: actions/setup-node@v4
              with:
                node-version: "24.*"

            - name: "Code checkout"
              uses: actions/checkout@v4
            
            - name: "install dependencies"
              run: npm install

            - name: "Run test"
              run: npm run test

            - name: "Bild the app"
              run: npm run build
              
            - name: "Upload artifact"
              uses: actions/upload-artifact@v4
              with:
                    name: build
                    path: dist

            # Send an email on success
            - name: Send Email Notification
              if: success()
              uses: dawidd6/action-send-mail@v4
              with:
                server_address: smtp.gmail.com
                server_port: 465
                username: ${{secrets.EMAIL_USERNAME}}
                password: ${{secrets.EMAIL_PASSWORD}}
                subject: React App Build Successful
                to: ${{secrets.RECEIVER_EMAIL}}
                from: ${{secrets.EMAIL_USERNAME}}
                body: Build sucessful of repo - ${{github.repository}} for branch ${{github.ref_name}}
